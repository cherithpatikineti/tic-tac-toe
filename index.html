<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/tic_tac_toe/style.css">
</head>
<body>
 <header>
    <h1>Tic Tac Toe</h1>
 </header>
 <main>
    <div class="msgContainer hide">
        <h2 id="msg">Winner</h2>
        <button id="newOne">New game</button>
    </div>
    <div class="container">
    <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button id="reset">Reset Game</button>
    </div>
    </div>
</main>
<script src="/tic_tac_toe/app.js"></script>
</body>
</html>
